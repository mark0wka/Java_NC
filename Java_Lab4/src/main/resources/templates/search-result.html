<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>User successfully found!</h1>
<form>
    <p th:text="'Found ' + ${userList.size()} + ' matches:'" />
    <th:block th:each="user : ${userList}">
        <p th:text="${user}" />
    </th:block>

    <p><a href="/create-user">Create new user</a></p>
    <p><a href="/send-file">Send file with user information</a></p>
    <p><a href="/find-by-name">Find user information by name</a></p>
</form>
</body>
</html>
